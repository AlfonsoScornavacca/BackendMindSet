<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/form.css">
    <link rel="stylesheet" href="../../styles/list.css">
    <link rel="stylesheet" href="../../styles/reset.css">
    <link rel="stylesheet" href="../../styles/styles.css">
    <title>Administrator form</title>
</head>
<body>
    <header>
        <div class="header-top">
          <div class="welcome">
            <!-- pay atention -->
            <a href="companies.html" class="header-button welcome-top">Welcome User</a>
          </div>
          <a href="../../index.html" class="header-button">LOG OUT</a>
        </div>
        <div class="header">
          <a href="../../index.html" class="mindset">MindSet</a>
        </div>
      </header>
      <div class="container-main">
        <section class="main">
            <h1>Administrator Form</h1> <!--name of your Resource-->
            <form id="form" class="form-subscription">
                <div >
                    <div class="container-form">
                        <ul class="column">
                            <li>
                                <label for="firstName">First name</label>
                                <input type="text" id="firstName" name="firstName">
                            </li>
                            <li>
                                <label for="lastName">Last name</label>
                                <input type="text" id="lastName" name="lastName">
                            </li>
                            <li>
                                <label for="email">Enter your email</label>
                                <input type="text" id="email" name="email">
                            </li>
                            <li>
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password">
                            </li>
                            <li>
                                <label for="repeatpwd">Repeat password</label>
                                <input type="password" id="repeatpwd" name="repeatpwd">
                            </li>
                            <li>
                                <label for="age">Age</label>
                                <input type="text" id="age" name="age">
                            </li>
                        </ul>
                        <ul class="column">
                            <li>
                                <label for="phone">Phone number</label>
                                <input type="tel" id="phone" name="phone">
                            </li>
                            <li>
                                <label for="address">Address</label>
                                <input type="text" id="address" name="address">
                            </li>
                                <li><label for="city">City</label>
                                <input type="text" id="city" name="city">
                            </li>
                            <li>
                                <label for="zip">ZIP Code</label>
                                <input type="text" id="zip" name="zip">
                            </li>
                            <li>
                                <label for="idNumber">ID Number</label>
                                <input type="text" id="idNumber" name="idNumber">
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="button">
                    <input id="button-green" type="button" value="SAVE">
                </div>
            </form>
        </section>
        <aside class="side-menu">
            <div>
                <ul>
                    <li>.</li>
                    <li>.</li>
                    <li>.</li>
                    <li>.</li>
                    <li>.</li>
                    <li>.</li>
                    <li>.</li>
                    <li>.</li>
                </ul>
            </div>
        </aside>
    </div>
    <script src="../../js/admin/formAdmin.js"></script>
</body>
</html>

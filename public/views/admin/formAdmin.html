<body>
    <header>
        <div class="header-top">
          <div class="welcome">
            <!-- pay atention -->

    <div class="container-main">
        <section class="main">
            <h1>Administrator Form</h1> <!--name of your Resource-->
            <form id="form" class="form-subscription">
                <div class="container-form">
                    <ul class="column">
                        <li>
                            <label for="firstName">First name</label>
                            <input type="text" id="firstName" name="firstName">
                            <span id="first-name-error" class="msg-error hide"></span>
                        </li>
                        <li>
                            <label for="lastName">Last name</label>
                            <input type="text" id="lastName" name="lastName">
                            <span id="last-name-error" class="msg-error hide"></span>
                        </li>
                        <li>
                            <label for="email">Email</label>
                            <input type="text" id="email" name="email">
                            <span id="email-error" class="msg-error hide"></span>
                        </li>
                        <li>
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password">
                            <span id="password-error" class="msg-error hide"></span>
                        </li>
                    </ul>
                </div>
                <div class="button">
                    <input id="button-green" type="button" value="SAVE">
                </div>
            </form>
        </section>
